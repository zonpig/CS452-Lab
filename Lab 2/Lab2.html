<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <title>2D Shapes</title>
    <script type="text/javascript" src="./Common/webgl-utils.js"></script>
    <script type="text/javascript" src="./Common/initShaders.js"></script>
    <script type="text/javascript" src="./Common/MV.js"></script>
    <script type="text/javascript" src="Lab2.js"></script>

    <script type="x-shader/x-vertex" id="vertex-shader-square">
      attribute vec4 myPosition;
      uniform float theta;
      void main() {

          float xi = myPosition.x;
          float yi = myPosition.y;

          float xf =  xi * cos( theta ) + yi * sin( theta );
          float yf = -xi * sin( theta ) + yi * cos( theta );

          gl_Position.x = xf;
          gl_Position.y = yf;
          gl_Position.z = 0.0;
          gl_Position.w = 1.0;

          gl_PointSize = 1.0;
      }
    </script>

    <script type="x-shader/x-fragment" id="fragment-shader-square">
      void main() {
          gl_FragColor = vec4( 0.0, 1.0, .0, 1.0 );
      }
    </script>
  </head>

  <body onload="init()">
    <canvas width="512" height="512" id="gl-canvas"></canvas>
    <button id="stopStartButton" onclick="stopStartAnim()">
      Stop/Start Anim
    </button>
  </body>
</html>
